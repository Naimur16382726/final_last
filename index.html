<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ad Clicker</title>
</head>
<body>
    <h1>Auto Ad Watching System</h1>
    <button onclick="startAutoAds()">▶ Start Auto Ads</button>
    <button onclick="stopAutoAds()">⏹ Stop Auto Ads</button>

    <script src='//whephiwums.com/vignette.min.js' data-zone='8975809' data-sdk='show_8975809'></script>
    <script>
        let autoAdInterval;

        function startAutoAds() {
            if (typeof show_8975809 === 'function') {
                autoAdInterval = setInterval(() => {
                    showAdWithAutoClose();
                }, 17000); // ১৭ সেকেন্ড পর পর নতুন অ্যাড চালু হবে
            }
        }

        function showAdWithAutoClose() {
            show_8975809().then(() => {
                setTimeout(() => {
                    closeAdAutomatically();
                }, 15000); // ১৫ সেকেন্ড পর অ্যাড ক্লোজ করবে
            });
        }

        function closeAdAutomatically() {
            let closeButton = document.querySelector('div[aria-label="Close Ad"], button[aria-label="Close"]');
            if (closeButton) {
                closeButton.click();
                console.log("Ad closed automatically.");
            } else {
                console.log("Close button not found.");
            }
        }

        function stopAutoAds() {
            clearInterval(autoAdInterval);
            console.log("Auto ads stopped.");
        }
    </script>
</body>
</html>
