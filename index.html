<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ad Reward System</title>
    <style>
        /* Previous CSS remains the same */
        .notification {
            background: rgba(255, 59, 48, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .countdown {
            font-size: 14px;
            color: #4ecca3;
            margin-top: 10px;

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Ad Rewards</h1>
            <div class="user-info">
                <p>Welcome, <span id="user-name">@exampleUser</span></p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Watched Ads</h3>
                <p id="watched-ads">0</p>
            </div>
            <div class="stat-card">
                <h3>Earned Points</h3>
                <p id="earned-points">0.00</p>
            </div>
        </div>

        <div class="progress-ring">
            <svg class="progress-circle" width="150" height="150">
                <circle class="progress-bg" cx="75" cy="75" r="68"/>
                <circle class="progress-fill" cx="75" cy="75" r="68"/>
            </svg>
            <div class="progress-text" id="ads-progress">0%</div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="watchAd()">‚ñ∂ Watch Ad</button>
            <button class="btn btn-secondary" id="auto-ad-btn" onclick="startAutoAds()">‚ö° Auto Mode</button>
            <button class="btn btn-secondary" id="stop-auto-btn" onclick="stopAutoAds()" disabled>‚èπ Stop Auto</button>
            <button class="btn btn-primary" onclick="showWithdrawForm()">üí≥ Withdraw</button>
        </div>

        <div class="countdown" id="countdown">Next ad in: <span id="countdown-timer">20s</span></div>
        <div class="notification" id="pause-notification">System paused for 2 minutes after 500 ads.</div>

        <div class="withdraw-section" id="withdraw-section">
            <!-- Withdraw form content remains same -->
        </div>
    </div>

    <script>
        const MIN_WITHDRAW_POINTS = 5;
        const ADMIN_USER_ID = 1647354354;
        const BOT_TOKEN = "6290805775:AAFLAUpr4pCYDsDpC8CBRUuBUjIEAvEn1o0";
        const ADS_INTERVAL = 20000; // 20 seconds
        const ADS_LIMIT = 500; // After 500 ads, pause for 2 minutes
        const PAUSE_DURATION = 120000; // 2 minutes

        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdInterval;
        let adsInSession = 0;
        let isPaused = false;

        // Initialize progress circle
        const progressCircle = document.querySelector('.progress-fill');
        const radius = progressCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        // Function to show ads automatically
        function startAutoAds() {
            if (isPaused) return;

            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;

            autoAdInterval = setInterval(() => {
                if (adsInSession >= ADS_LIMIT) {
                    pauseAutoAds();
                    return;
                }
                showAd();
            }, ADS_INTERVAL);

            startCountdown();
        }

        // Function to pause auto ads
        function pauseAutoAds() {
            clearInterval(autoAdInterval);
            isPaused = true;
            document.getElementById('pause-notification').style.display = 'block';

            // Simulate auto-click on a specific ad
            simulateAdClick();

            setTimeout(() => {
                isPaused = false;
                adsInSession = 0;
                document.getElementById('pause-notification').style.display = 'none';
                startAutoAds();
            }, PAUSE_DURATION);
        }

        // Function to simulate auto-click on an ad
        function simulateAdClick() {
            console.log("Auto-clicking on the ad...");
            // Simulate ad click logic here (e.g., trigger ad SDK click event)
            // Example: show_8975809().then(() => { /* Ad clicked */ });
        }

        // Function to stop auto ads
        function stopAutoAds() {
            clearInterval(autoAdInterval);
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
            document.getElementById('countdown').style.display = 'none';
        }

        // Function to show an ad
        function showAd() {
            if (typeof show_8975809 === 'function') {
                show_8975809().then(() => {
                    watchedAdsCount++;
                    adsInSession++;
                    earnedPoints += 5.50;
                    updateDisplay();
                    localStorage.setItem('watchedAdsCount', watchedAdsCount);
                    localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

                    // Auto-close the ad after 20 seconds
                    setTimeout(() => {
                        console.log("Ad auto-closed.");
                        // Simulate ad close logic here (e.g., trigger ad SDK close event)
                    }, 20000); // 20 seconds
                });
            }
        }

        // Function to start countdown timer
        function startCountdown() {
            let timeLeft = ADS_INTERVAL / 1000;
            const countdownElement = document.getElementById('countdown-timer');

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    timeLeft = ADS_INTERVAL / 1000;
                }
            }, 1000);
        }

        // Function to update display
        function updateDisplay() {
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            const progress = (watchedAdsCount % 10) * 10;
            setProgress(progress);
            document.getElementById('ads-progress').textContent = `${progress}%`;
        }

        // Load saved data
        if (localStorage.getItem('watchedAdsCount')) {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
            earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
            updateDisplay();
        }
    </script>
</body>
</html>
