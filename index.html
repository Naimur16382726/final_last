<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ads Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Show Ads</h1>
    <button onclick="loadAds()">Show Ads</button>

    <div id="ads-container"></div>

    <script>
        function loadAds() {
            var script = document.createElement("script");
            script.src = "//whephiwums.com/vignette.min.js";
            script.setAttribute("data-zone", "8975809");
            script.setAttribute("data-sdk", "show_8975809");
            document.getElementById("ads-container").appendChild(script);

            script.onload = function () {
                alert("Ads Loaded! Wait for it to appear.");
            };
        }
    </script>

</body>
</html>
