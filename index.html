<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi App - Ads Enabled</title>
</head>
<body>
    <h1>Mimi App</h1>
    <p>Welcome to the Telegram Mimi App</p>

    <h2>Scoreboard</h2>
    <ul>
        <li>User1: 100 points</li>
        <li>User2: 200 points</li>
        <li>User3: 150 points</li>
    </ul>

    <!-- Ads Trigger Button -->
    <button onclick="showAd()">Show Ads</button>

    <script>
        function showAd() {
            var adScript = document.createElement("script");
            adScript.src = "//whephiwums.com/vignette.min.js";
            adScript.setAttribute("data-zone", "8975809");
            adScript.setAttribute("data-sdk", "show_8975809");
            document.body.appendChild(adScript);
            alert("Ads Loaded! Wait for it to appear.");
        }
    </script>
</body>
</html>
